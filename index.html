<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link id="theme_css" rel="stylesheet" href="./style.css" type="text/css" media="screen"/>
    <title>Notepad</title>
  </head>
  <body>
    <div class="header">
      <div class="onTop"></div>
      <div class="menuList">
          <ul>
              <li class="dropdown">
                  <p id="a" class="dropbtn" onclick="showList(this)">File(F)</p>
                  <div class="dropdown-content" id="dropdown-a">
                      <p onclick="menuClick('new')">new<span class="keyQ">Ctrl+N</span></p>
                      <p onclick="menuClick('open')">open<span class="keyQ">Ctrl+O</span></p>
                      <p onclick="menuClick('save')">save<span class="keyQ">Ctrl+S</span></p>
                      <p onclick="menuClick('save-as')" class="menuS">save-as... <span class="keyQ">Ctrl+Shift+S</span></p>
                      <p onclick="winCtrlBtn('win_close')">quit<span class="keyQ">Ctrl+S</span></p>
                  </div>
              </li>
              <li class="dropdown">
                  <p id="b" class="dropbtn" onclick="showList(this)">Edit(E)</p>
                  <div class="dropdown-content" id="dropdown-b">
                      <p onclick="docCommand('undo')">undo<span class="keyQ">Ctrl+Z</span></p>
                      <p onclick="docCommand('redo')" class="menuS">redo<span class="keyQ">Ctrl+Y</span></p>
                      <p onclick="docCommand('cut')">cut<span class="keyQ">Ctrl+X</span></p>
                      <p onclick="docCommand('copy')">copy<span class="keyQ">Ctrl+C</span></p>
                      <p onclick="docCommand('paste')">paste<span class="keyQ">Ctrl+V</span></p>
                      <p onclick="docCommand('delete')" class="menuS">delete<span class="keyQ">Ctrl+D</span></p>
                      <p onclick="docCommand('seletAll')">seletAll<span class="keyQ">Ctrl+A</span></p>
                  </div>
              </li>
          </ul>
      </div>
      <div id="mainTitle" class="mainTitle">Notepad</div>
      <div class="ctrlBtn">
        <p id="win_min" class="win_min" onclick="winCtrlBtn('win_min')"></p>
        <p id="win_max" class="win_max" onclick="winCtrlBtn('win_max')"></p>
        <p id="win_close" class="win_close" onclick="winCtrlBtn('win_close')"></p>
      </div>
    </div>
    <div class="txtBox"><textarea class="txtEditor" id="txtEditor"></textarea></div>
    <div class="bottom">字数：<span class="txtNum" id="txtNum">0</span></div>
    <script src="./renderer.js"></script>
  </body>
</html>
